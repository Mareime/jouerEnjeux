<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .auth-container {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .auth-container h2 {
      color: #6a11cb;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border: 1px solid #ddd;
      border-radius: 10px;
      height: 45px;
      font-size: 1rem;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }
    .btn-primary {
      background: #6a11cb;
      border: none;
      border-radius: 10px;
      height: 50px;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn-primary:hover {
      background: #4a0fa1;
      transform: scale(1.03);
    }
    .register-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6a11cb;
    }
    .register-link a {
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Créer un Compte</h2>
    <form>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" required>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse Email</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de Passe</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" 
          pattern=".{8,}" title="Le mot de passe doit contenir au moins 8 caractères" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirmer le Mot de Passe</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirmez votre mot de passe" 
          pattern=".{8,}" title="Le mot de passe doit contenir au moins 8 caractères" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">S'inscrire</button>
    </form>
    <p class="register-link">Déjà un compte ? <a href="#">Se connecter ici</a></p>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Vérification basique de confirmation de mot de passe
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      if (password !== confirmPassword) {
        e.preventDefault();
        alert("Les mots de passe ne correspondent pas !");
      }
    });
  </script>
</body>
</html>
